<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask K8s App Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold text-primary">üöÄ Flask Kubernetes App</h1>
            <p class="text-muted">Deployed on Minikube + MongoDB</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h5 class="card-title text-center text-secondary mb-4">System Status</h5>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Flask App
                                <span class="badge bg-success">Running</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                MongoDB Connection
                                <span class="badge bg-info" id="mongo-status">Checking...</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Kubernetes Pod
                                <span class="badge bg-warning text-dark">Active</span>
                            </li>
                        </ul>
                        <div class="text-center mt-4">
                            <button id="checkMongo" class="btn btn-primary px-4">üîç Check MongoDB</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("checkMongo").addEventListener("click", async () => {
            const res = await fetch("/check_mongo");
            const data = await res.json();
            const el = document.getElementById("mongo-status");
            if (data.status === "connected") {
                el.textContent = "Connected";
                el.className = "badge bg-success";
            } else {
                el.textContent = "Disconnected";
                el.className = "badge bg-danger";
            }
        });
    </script>
</body>
</html>
